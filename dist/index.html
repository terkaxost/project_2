<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <div id="welcome">
        <h2>page welcome</h2>
        <input type="text" id="name" placeholder="Введите свое ФИО">
        <input type="text" id="login" placeholder="Введите свой ник">
        <button>ВОЙТИ</button>
    </div>
    <div id="chat">
        <h2>page chat</h2>
        <table>
            <tr>
                <td>
                    <div class="infoUser">
                        <h3>Клиент</h3>
                        <div class="user" id="user">
                            <table><tr>
                                <td><img src="" class="userFoto" id="userFoto"></td>
                                <td>
                                    <div class="userName" id="userName"></div>
                                    <div class="userText" id="userLogin"></div>
                                </td>
                            </tr></table>
                        </div>
                        <button id="logout">ВЫЙТИ</button>
                    </div>
                </td>
                <td>
                    <div class="infoFoto">
                        <h3>Загрузка фото</h3>
                        <img src="" class="previewFoto" id="previewFoto">
                        <br>
                        <button id="fotoCancel">ОТМЕНА</button>
                        <button id="fotoSave">СОХРАНИТЬ</button>
                        <input type="file" id="fileInput">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="userList">
                        <h3>Клиенты чата</h3>
                        <input type="text" id="filter" placeholder="Найти...">
                        <div class="list" id="list"></div>
                    </div>
                </td>
                <td>
                    <div class="messages">
                        <h3>Чат</h3>
                        <div id="usersNum">users: ...</div>
                        <div id="messages"></div>
                        <input type="text" id="textInput" placeholder="Введите сообщение...">
                        <button id="send">Отправить</button>
                    </div>
                </td>
            </tr>
        </table>
        <div class="info">
            
            
        </div>
        <div class="chat">
            
            
        </div>
    </div>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
